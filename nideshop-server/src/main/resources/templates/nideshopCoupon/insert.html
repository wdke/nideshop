<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>新增</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/coupon/insert}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="type_money" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="type_money" id="type_money"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="send_type" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="send_type" id="send_type"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="min_amount" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="min_amount" id="min_amount"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="max_amount" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="max_amount" id="max_amount"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="send_start_date" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="send_start_date" id="send_start_date"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="send_end_date" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="send_end_date" id="send_end_date"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="use_start_date" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="use_start_date" id="use_start_date"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="use_end_date" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="use_end_date" id="use_end_date"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="min_goods_amount" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="min_goods_amount" id="min_goods_amount"
						placeholder="请输入"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
