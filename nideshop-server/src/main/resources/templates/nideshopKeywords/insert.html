<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>热闹关键词表新增</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/keywords/insert}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="type" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="type" id="type"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="keyword" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="keyword" id="keyword"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_hot" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_hot" id="is_hot"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_default" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_default" id="is_default"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_show" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_show" id="is_show"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="sort_order" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="sort_order" id="sort_order"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="scheme_url" class="col-sm-2 control-label">关键词的跳转链接:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="scheme_url" id="scheme_url"
						placeholder="请输入关键词的跳转链接"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
