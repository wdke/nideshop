<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>新增</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/user/insert}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username" id="username"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password" id="password"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="gender" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="gender" id="gender"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="birthday" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="birthday" id="birthday"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="register_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="register_time" id="register_time"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="last_login_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="last_login_time" id="last_login_time"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="last_login_ip" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="last_login_ip" id="last_login_ip"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="user_level_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="user_level_id" id="user_level_id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="nickname" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nickname" id="nickname"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="mobile" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="mobile" id="mobile"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="register_ip" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="register_ip" id="register_ip"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="avatar" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="avatar" id="avatar"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="weixin_openid" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="weixin_openid" id="weixin_openid"
						placeholder="请输入"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
