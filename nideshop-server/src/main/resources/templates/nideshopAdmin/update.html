<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>更新</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/admin/update}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入" th:value="${data.id}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username" id="username"
						placeholder="请输入" th:value="${data.username}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password" id="password"
						placeholder="请输入" th:value="${data.password}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password_salt" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password_salt" id="password_salt"
						placeholder="请输入" th:value="${data.password_salt}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="last_login_ip" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="last_login_ip" id="last_login_ip"
						placeholder="请输入" th:value="${data.last_login_ip}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="last_login_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="last_login_time" id="last_login_time"
						placeholder="请输入" th:value="${data.last_login_time}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="add_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="add_time" id="add_time"
						placeholder="请输入" th:value="${data.add_time}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="update_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="update_time" id="update_time"
						placeholder="请输入" th:value="${data.update_time}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="avatar" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="avatar" id="avatar"
						placeholder="请输入" th:value="${data.avatar}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="admin_role_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="admin_role_id" id="admin_role_id"
						placeholder="请输入" th:value="${data.admin_role_id}"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
