<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>专题推荐新增</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/topic/insert}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="content" id="content"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="avatar" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="avatar" id="avatar"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="item_pic_url" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="item_pic_url" id="item_pic_url"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="subtitle" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="subtitle" id="subtitle"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="topic_category_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="topic_category_id" id="topic_category_id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="price_info" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="price_info" id="price_info"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="read_count" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="read_count" id="read_count"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="scene_pic_url" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="scene_pic_url" id="scene_pic_url"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="topic_template_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="topic_template_id" id="topic_template_id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="topic_tag_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="topic_tag_id" id="topic_tag_id"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="sort_order" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="sort_order" id="sort_order"
						placeholder="请输入"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_show" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_show" id="is_show"
						placeholder="请输入"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
