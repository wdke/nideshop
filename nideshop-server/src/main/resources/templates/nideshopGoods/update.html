<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品表更新</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" th:action="@{/pages/nideshop/goods/update}" method="post">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="id" id="id"
						placeholder="请输入" th:value="${data.id}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="category_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="category_id" id="category_id"
						placeholder="请输入" th:value="${data.category_id}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="goods_sn" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="goods_sn" id="goods_sn"
						placeholder="请输入" th:value="${data.goods_sn}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name"
						placeholder="请输入" th:value="${data.name}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="brand_id" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="brand_id" id="brand_id"
						placeholder="请输入" th:value="${data.brand_id}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="goods_number" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="goods_number" id="goods_number"
						placeholder="请输入" th:value="${data.goods_number}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="keywords" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="keywords" id="keywords"
						placeholder="请输入" th:value="${data.keywords}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="goods_brief" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="goods_brief" id="goods_brief"
						placeholder="请输入" th:value="${data.goods_brief}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="goods_desc" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="goods_desc" id="goods_desc"
						placeholder="请输入" th:value="${data.goods_desc}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_on_sale" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_on_sale" id="is_on_sale"
						placeholder="请输入" th:value="${data.is_on_sale}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="add_time" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="add_time" id="add_time"
						placeholder="请输入" th:value="${data.add_time}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="sort_order" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="sort_order" id="sort_order"
						placeholder="请输入" th:value="${data.sort_order}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_delete" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_delete" id="is_delete"
						placeholder="请输入" th:value="${data.is_delete}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="attribute_category" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="attribute_category" id="attribute_category"
						placeholder="请输入" th:value="${data.attribute_category}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="counter_price" class="col-sm-2 control-label">专柜价格:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="counter_price" id="counter_price"
						placeholder="请输入专柜价格" th:value="${data.counter_price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="extra_price" class="col-sm-2 control-label">附加价格:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="extra_price" id="extra_price"
						placeholder="请输入附加价格" th:value="${data.extra_price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_new" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_new" id="is_new"
						placeholder="请输入" th:value="${data.is_new}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="goods_unit" class="col-sm-2 control-label">商品单位:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="goods_unit" id="goods_unit"
						placeholder="请输入商品单位" th:value="${data.goods_unit}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="primary_pic_url" class="col-sm-2 control-label">商品主图:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="primary_pic_url" id="primary_pic_url"
						placeholder="请输入商品主图" th:value="${data.primary_pic_url}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="list_pic_url" class="col-sm-2 control-label">商品列表图:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="list_pic_url" id="list_pic_url"
						placeholder="请输入商品列表图" th:value="${data.list_pic_url}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="retail_price" class="col-sm-2 control-label">零售价格:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="retail_price" id="retail_price"
						placeholder="请输入零售价格" th:value="${data.retail_price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="sell_volume" class="col-sm-2 control-label">销售量:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="sell_volume" id="sell_volume"
						placeholder="请输入销售量" th:value="${data.sell_volume}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="primary_product_id" class="col-sm-2 control-label">主sku　product_id:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="primary_product_id" id="primary_product_id"
						placeholder="请输入主sku　product_id" th:value="${data.primary_product_id}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="unit_price" class="col-sm-2 control-label">单位价格，单价:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="unit_price" id="unit_price"
						placeholder="请输入单位价格，单价" th:value="${data.unit_price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="promotion_desc" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="promotion_desc" id="promotion_desc"
						placeholder="请输入" th:value="${data.promotion_desc}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="promotion_tag" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="promotion_tag" id="promotion_tag"
						placeholder="请输入" th:value="${data.promotion_tag}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="app_exclusive_price" class="col-sm-2 control-label">APP专享价:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="app_exclusive_price" id="app_exclusive_price"
						placeholder="请输入APP专享价" th:value="${data.app_exclusive_price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_app_exclusive" class="col-sm-2 control-label">是否是APP专属:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_app_exclusive" id="is_app_exclusive"
						placeholder="请输入是否是APP专属" th:value="${data.is_app_exclusive}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_limited" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_limited" id="is_limited"
						placeholder="请输入" th:value="${data.is_limited}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="is_hot" class="col-sm-2 control-label">:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="is_hot" id="is_hot"
						placeholder="请输入" th:value="${data.is_hot}"/>
			</div>
		</div>
		<div style="text-align: right;">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</form>
</div>

</body>
</html>
